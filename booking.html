    <div class="form">

      <form name="myform" method="post" action="" onsubmit="return validateform()">
        
        
        
        <div class="name">

          <label for="Name" class="n1">Name:</label>
          <input type="text"   class="n2"placeholder="Enter Name" name="Name">
        </div>
        <div class="email">

          
          
          <label for="email" class="e1">Email:</label>
          <input type="email"  class="e2"placeholder="Enter email" name="email">

        <label for="tel"class="p1">Phone:</label>

        <label for="pwd1"class="p3">Password:</label>
        <input type="password"class="p4"   placeholder="Enter password" name="pwd1">

        <label for="pwd2"class="p5">Confirm Password:</label>
        <input type="password"  class="p6"placeholder="Enter password" name="pwd2">

        <div class="che">
        <input type="checkbox" class="a1"name="agree"  value="yes" />

    <script>
    // Get the moda <script>  
        function validateform(){  
        var name=document.myform.Name.value;  
        var tel=document.myform.tel.value;
        var email=document.myform.email.value;
        var password=document.myform.pwd1.value;  
        var password1=document.myform.pwd2.value;
        
        
        if (name==null || name==""){  
          alert("Name can't be blank");  
          return false;  
        }
        
        if(email==null || email==""){
            alert("Email can't be blank");
            return false;
        }
        if(tel==null || tel==""){
            alert("Phone no can't be blank");
            return false;
        }
        if(tel.length!=""){
            var regex = /^(\d{3})[-]?(\d{3})[-]?(\d{4})$/;
            if(regex.test(tel) === false)
            {
                alert("Invalid Phone Number");
                return false;
            }
        }
        if (password == "") {
                alert("Please enter your password");
                return false;
            }
        
        if(password != password1){
            alert("Password mismatch");
                return false;
        }
        if(password.length!= ""){
               var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;                
                if(regex.test(password) === false) 
                {    alert("Please enter a valid pwd");
                        return false;
                }       
        }
        }
        </script>
